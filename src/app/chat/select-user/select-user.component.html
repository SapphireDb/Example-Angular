<h1>Select user</h1>

<h2>Available users</h2>

<app-users (userSelected)="selectUser($event)"></app-users>

<h2>Create user</h2>

<m4-input placeholder="Username"
          [(ngModel)]="newUsername"
          [search-button]="true"
          search-button-icon="<span class='mif-paper-plane'></span>"
          (search-button-click)="createAndSelectUser()" (keydown.enter)="createAndSelectUser()"></m4-input>
